<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Impostazioni Paypal</ion-title>
     <ion-buttons end>
        <button ion-button full  (click)="save()" >
            <ion-icon name="icon-checkmark"></ion-icon>
        </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
      <ion-item>
        <ion-label floating>Inserisci email paypal</ion-label>
        <ion-input type="email" [(ngModel)]="user.paypal_email" name="paypal_email" required=""></ion-input>
      </ion-item>
       
    </ion-list>

</ion-content>
