<ion-header>

  <ion-navbar>
    <ion-title>Iniziamo a conoscerci?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
    <ion-list>
      <ion-item>
        <button ion-button full round color="primary" type="submit" (click)="registerWithFB()">Registrati con facebook</button>
      </ion-item>
        <ion-item>
        <button ion-button full round color="secondary" type="submit" (click)="registerWithEmail()">Registrati con email</button>
      </ion-item>
        
        
       <ion-item>
        <button ion-button full round color="secondary" type="submit" (click)="registerWithPhone()">Registrati con telefono</button>
      </ion-item>
        
    </ion-list>
  </form>
</ion-content>
