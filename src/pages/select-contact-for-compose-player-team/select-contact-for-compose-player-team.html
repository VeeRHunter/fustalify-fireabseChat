  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar></ion-title>
    
    
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
<div class="list-big" *ngIf="items.length>0">
    <ion-list>
        
       <button class="list-item" ion-item  (click)="onSelectMe()">
        <ion-row no-padding class="content-row">
          
          <ion-col no-padding width-57 class="item-content">
            <h3 class="item-title">IO</h3>
            {{user.phone}}
          </ion-col>
          <ion-col no-padding width-10 class="item-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
        
        
      <button class="list-item" ion-item *ngFor="let item of items" (click)="onSelect($event,item)">
        <ion-row no-padding class="content-row">
          
          <ion-col no-padding width-57 class="item-content">
            <h3 class="item-title">{{item.contact.displayName}}</h3>
            {{item.mainPhone}}
          </ion-col>
          <ion-col no-padding width-10 class="item-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </div>
</ion-content>
