<ion-header>

  <ion-navbar>
    <ion-title>Inserisci il telefono</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form (ngSubmit)="register()">
    <ion-list>
      <ion-item>
        <ion-label floating>Telefono</ion-label>
        <ion-input type="number" [(ngModel)]="phone" name="username" required=""></ion-input>
      </ion-item>
        
       
        
        
      <ion-item>
        <button ion-button full round color="secondary" type="submit">Attivami con un SMS</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
