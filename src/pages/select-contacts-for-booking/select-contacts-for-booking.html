<!--

<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-searchbar (ionInput)="filterItems($event)"></ion-searchbar></ion-title>
    
    
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
<div class="list-big" *ngIf="items.length>0">
    
     <ion-list>

        <ion-item>
          <ion-label>IO</ion-label>
          <ion-checkbox (ionChange)="onSelectMe($event)"></ion-checkbox>
        </ion-item>
         
         <ion-item *ngFor="let item of items">
            <ion-label>{{item.contact.displayName}} </ion-label>
            <ion-checkbox (ionChange)="onSelect($event,item)"></ion-checkbox>
          </ion-item>
         

      </ion-list>

    
    
  </div>
</ion-content>
<ion-footer no-shadow>
	<ion-toolbar position="bottom"  >
		<button ion-button full [disabled]="!buttonsEnabled.forward" (click)="onForward()">Avanti</button>
                
	</ion-toolbar>
</ion-footer>
