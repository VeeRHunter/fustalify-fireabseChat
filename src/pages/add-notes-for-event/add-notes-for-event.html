<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      
    <ion-title>Descrivi la partita</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
<section class="form-section" >
            <h2 class="section-title" padding>Descrivi brevemente l'evento</h2>

       <ion-item>
              <ion-label floating>Breve descrizione</ion-label>
              <ion-input name="name"  [(ngModel)]="selectedEvent.name" type="text" class="form-control" required></ion-input>
              
            </ion-item>

          <ion-item>
              <ion-label floating>Note</ion-label>
              <ion-textarea [(ngModel)]="selectedEvent.notes" name="notes" type="text" class="form-control" required></ion-textarea>
            </ion-item>
      </section>
    
         

</ion-content>
<ion-footer no-shadow>
	<ion-toolbar position="bottom">
                <button ion-button full (click)="onForward()">Conferma</button>
	</ion-toolbar>
</ion-footer>
