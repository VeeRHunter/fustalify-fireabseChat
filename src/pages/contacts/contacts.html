<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contatti</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list padding width-100>
        <ion-item *ngFor="let item of items" (click)="onSelect($event,item)"  no-lines width-100>
            <ion-grid padding width-100>
                <ion-row padding>
                    <ion-col width-10><ion-icon name="football"></ion-icon></ion-col>
                    <ion-col width-60>
                        <b>{{item.name}}</b>
                        
                            <p text-wrap *ngIf="item.typing==1">sta scrivendo....</p>
                            
                            
                            <p text-wrap *ngIf="item.typing==0 && item.last_message!=null">
                              
                                <span  *ngIf="item.last_message!=undefined && item.last_message.type=='text'">
                                     {{item.last_message.text}}
                                </span>
                                
                                
                                <ion-icon name="play" *ngIf="item.last_message!=undefined && item.last_message.type=='video' || item.last_message.type=='voice'"></ion-icon>
                                
                                
                                <ion-icon name="image" *ngIf="item.last_message!=undefined && item.last_message.type=='image'"></ion-icon>
                                
                                
                            </p>
                            
                        
                        
                        
                    </ion-col>
                    <ion-col width-30>
                        
                        <ion-icon name="thumbs-up" *ngIf="item.online==1"></ion-icon>
                       <ion-icon name="thumbs-down" *ngIf="item.online==0"></ion-icon>
                       
                       <ion-badge id="notifications-badge" color="danger" *ngIf="item.count_new_incoming>0">{{item.count_new_incoming}}</ion-badge>

                         
                    </ion-col>
                </ion-row>
            </ion-grid>
            
            
           
           
        </ion-item>
    </ion-list>
    
</ion-content>
