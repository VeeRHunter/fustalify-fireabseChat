<ion-header>

  <ion-navbar>
       <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Composizione delle squadre</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-grid>
  <ion-row>
    <ion-col>
      Squadra 1
      
      <ion-grid>
  <ion-row>
    <ion-col>
      Nome
    </ion-col>
  </ion-row>
 
  
  <ion-row  *ngFor="let item of players_in_team1" >
    <ion-col>
      {{item.name}} ({{item.playerRole.name}})
    </ion-col>
  </ion-row>
  
</ion-grid>
      
      
    </ion-col>
    <ion-col>
      Squadra 2

      Nome
    </ion-col>
  </ion-row>
 
  
  <ion-row  *ngFor="let item of players_in_team2" >
   
    <ion-col>
     {{item.name}} ({{item.playerRole.name}})
    </ion-col>
  </ion-row>
  
</ion-grid>

  </ion-row>
  
</ion-grid>
</ion-content>
