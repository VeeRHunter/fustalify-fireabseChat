<ion-header>

  <ion-navbar>
       <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Archivio  eventi</ion-title>
    
   
    
  </ion-navbar>

</ion-header>


<ion-content  class="list-big-content">
    
    <ion-list  *ngIf="items.length>0">

    
   <ion-item *ngFor="let item of items" class="item-text-wrap" text-wrap (click)="onSelect($event,item)">
      <ion-avatar item-start >
        
        <ion-icon name="albums"></ion-icon>
      </ion-avatar>
       
       <h2><b>{{item.name}}</b></h2>
      <p>{{item.notes}}</p>
      <ion-note item-end>{{item.booked_at}}</ion-note>
   </ion-item>
    
    
  </ion-list>
    
    
    
  <ion-card  *ngIf="items.length==0 && loaded">

        <ion-card-header>
          Oh no!!!
        </ion-card-header>

        <ion-card-content>
          Non hai nessun evento in archivio
        </ion-card-content>

</ion-card>
    
    
</ion-content>
