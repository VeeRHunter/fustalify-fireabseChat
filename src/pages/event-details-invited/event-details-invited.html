<ion-header>

  <ion-navbar>
       <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Partecipanti</ion-title>
     <ion-buttons end>
        <button ion-button full  *ngIf="buyYourPartButtonEnabled" (click)="buyYourPart()">
            Paga la tua quota
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content  class="list-big-content">
    <div class="list-big" *ngIf="items.length>0">
    <ion-list>
      <button class="list-item" ion-item *ngFor="let item of items" (click)="onSelect($event,item)">
        <ion-row no-padding class="content-row">
            <ion-col no-padding width-33 class="item-avatar">
                          <ion-icon name="contact"></ion-icon>
            </ion-col>
            

          <ion-col no-padding width-67 class="item-avatar">
               
            {{item.invited_from_name}}<br/>
           
            {{item.playerRole.name}}<br/>
                        {{item.invited_from_phone}}
						
<ion-icon name="checkmark" *ngIf="item.friend_is_accepted==1"></ion-icon>
<ion-icon name="time"  *ngIf="item.friend_is_accepted==0"></ion-icon>
<ion-icon name="thumbs-up"  *ngIf="item.friend_is_accepted==1">></ion-icon>
 <ion-icon name="thumbs-down" *ngIf="item.friend_is_accepted==2"></ion-icon>
 <ion-icon name="done-all" *ngIf="item.soccer_field_bought_at!=null"></ion-icon>
						
          </ion-col>
          
          
        </ion-row>
      </button>
    </ion-list>
  </div>
    
</ion-content>
