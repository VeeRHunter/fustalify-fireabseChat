<ion-header>

  <ion-navbar>
    <ion-title>Invita un amico</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form >
    <ion-list>
      <ion-item>
        <ion-label floating>Telefono</ion-label>
        <ion-input type="number" [(ngModel)]="model.phone" name="phone" required=""></ion-input>
      </ion-item>
        
       
        
        
      <ion-item>
        <button ion-button full round color="primary" type="submit" (click)="inviteAndTerminate()">Invita e termina</button>
        <button ion-button full round color="secondary" type="submit" (click)="inviteAndAdd()">Invita e prosegui</button>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
