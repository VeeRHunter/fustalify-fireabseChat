<ion-header>

  <ion-navbar>
       <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Aggiungi contatto</ion-title>
    <ion-buttons end>
        <button ion-button full  (click)="save()" >
            <ion-icon name="icon-checkmark"></ion-icon>
        </button>

</ion-header>


<ion-content padding>

    <ion-list>
      <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="name" name="name" required=""></ion-input>
      </ion-item>
    </ion-list>
</ion-content>
